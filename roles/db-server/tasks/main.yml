---
- name: Setup the mysql database
  hosts: dbserver
  become: yes
  tasks:
# Installation of mysql
- name: Installation mysql
  dnf:
    name: mysql-server
    state: present
# Setup mysql service
- name: Activating mysql service
  service:
    name: mysqld
    state: started
    enabled: yes
- name: Start Firewalld service
  service:
    name: firewalld
    state: started
    enabled: yes
# Enable the port specified in the webserver variables
- name: Enable service for the specified port
  firewalld:
    port: '{{ db_port }}/tcp'
    permanent: yes
    immediate: yes
    state: enabled
    zone: public
  notify:
  - Restart firewalld service